<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>login page</title>
<script src="https://unpkg.com/@tailwindcss/browser@4"></script>
 <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class=" bg-black ">
	
  
	<div class="flex justify-center items-center h-screen ">
		<div class="items-start   p-14  justify-center flex-col   border-lightgray-600 border-3xl shadow-lg shadow-blue-600  ">
			<h1 class="font-bold text-3xl text-white  mb-2">login page </h1>
      <h1 class="font-bold mb-2 text-left text-white">Username</h1>
	<input  type="username" class="border-1 border py-1 px-2 text-white" name=""id="username"placeholder="username"><br><br>
	<h1 class="font-bold mb-2 text-left text-white">Password</h1>
	<input  type="password" class="border-1 border py-1 px-2 text-white" name=""id="password"placeholder="password"><br><br>
	<button class=" border w-full text-white font-bold"onclick="setvalue()">Login</button>
		</div>
	
	</div>
</div>




	<script>
		var arr =  JSON.parse(localStorage.getItem("udata"))??[] 
		function setvalue(){
			var uname = document.getElementById('username').value
		var password = document.getElementById('password').value
		var city = document.getElementById('city').value
		obj = {
			uname:uname.toLowerCase(),
			password:password.toLowerCase(),
			city:city.toLowerCase()
		}
		arr.push(obj)
		localStorage.setItem("udata",JSON.stringify(arr))

		}




	</script>
</body>
</html>
