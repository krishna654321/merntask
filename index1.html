    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Glow Effect */
        .nav-hover:hover {
            box-shadow: 0px 4px 15px rgba(0, 0, 255, 0.5);
        }
        .nav-link:hover::after {
    transform: scaleX(1); /* Expand underline */
    box-shadow: 0px 4px 15px rgba(0, 0, 255, 0.5);
    transform-origin: left;
}

       
        /* Image Hover Animation */
        .profile-img {
            transition: border-radius 0.8s ease-in-out, transform 0.5s ease-in-out;
        }

        .profile-img:hover {
            border-radius: 50%;
            transform: scale(1.1);
        }

        /* Fade In Animation */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .fade-in {
            animation: fadeIn 1s ease-in-out;
        }

        /* Pulsing Animation for Hero Text */
        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
            100% {
                transform: scale(1);
            }
        }

        .pulse-animation {
            animation: pulse 2s infinite;
        }
        @keyframes borderAnimation {
    0% { border-image-source: linear-gradient(45deg, #ff0000, #ff7300); } /* Red to Orange */
    25% { border-image-source: linear-gradient(45deg, #ff7300, #ffff00); } /* Orange to Yellow */
    50% { border-image-source: linear-gradient(45deg, #ffff00, #00ff00); } /* Yellow to Green */
    75% { border-image-source: linear-gradient(45deg, #00ff00, #0073ff); } /* Green to Blue */
    100% { border-image-source: linear-gradient(45deg, #0073ff, #ff00ff); } /* Blue to Pink */
}

.animated-border {
    border: 5px solid; /* Border thickness */
    border-image-slice: 1;
    border-image-source: linear-gradient(45deg, #ff0000, #ff7300);
    animation: borderAnimation 4s infinite alternate; /* Smooth transition */
}
/* Navigation Link Animation */
.nav-link {
    position: relative;
    display: inline-block;
    text-decoration:none;
    color: black; /* Default text color */
    transition: color 0.3s ease-in-out; /* Smooth text color transition */
}

.nav-link::after {
    content: '';
    position: absolute;
    left: 0;
    bottom: -3px;
    width: 100%;
    height: 2px;
    background-color: blue; /* Underline color */
    transform: scaleX(0); /* Start hidden */
    transform-origin: center;
    transition: transform 0.3s ease-in-out;
}

.nav-link:hover {
    color: blue; /* Change text color on hover */
}

.nav-link:hover::after {
    transform: scaleX(1); /* Expand underline */
    transform-origin: center;
}



    </style>
</head>
