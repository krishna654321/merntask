<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center h-screen bg-black">
    <div class="bg-white p-6 rounded-lg shadow-md w-72">
        <input type="text" id="display" class="w-full p-2 mb-2 text-right border rounded" disabled>
        <div class="grid grid-cols-4 gap-2">
            <button class="p-2 bg-red-500 text-white rounded" onclick="display.value = ''">C</button>
            <button class="p-2 bg-gray-300 rounded" onclick="display.value += '/'">/</button>
            <button class="p-2 bg-gray-300 rounded" onclick="display.value += '*'">*</button>
            <button class="p-2 bg-gray-300 rounded" onclick="display.value += '-'">-</button>
            <button class="p-2 bg-gray-200 rounded" onclick="display.value += '7'">7</button>
            <button class="p-2 bg-gray-200 rounded" onclick="display.value += '8'">8</button>
            <button class="p-2 bg-gray-200 rounded" onclick="display.value += '9'">9</button>
            <button class="p-2 bg-gray-300 rounded" onclick="display.value += '+'">+</button>
            <button class="p-2 bg-gray-200 rounded" onclick="display.value += '4'">4</button>
            <button class="p-2 bg-gray-200 rounded" onclick="display.value += '5'">5</button>
            <button class="p-2 bg-gray-200 rounded" onclick="display.value += '6'">6</button>
            <button class="p-2 bg-green-500 text-white rounded row-span-2" onclick="calculateResult()">=</button>
            <button class="p-2 bg-gray-200 rounded" onclick="display.value += '1'">1</button>
            <button class="p-2 bg-gray-200 rounded" onclick="display.value += '2'">2</button>
            <button class="p-2 bg-gray-200 rounded" onclick="display.value += '3'">3</button>
            <button class="p-2 bg-gray-200 rounded col-span-2" onclick="display.value += '0'">0</button>
        </div>
    </div>
    
    <script>
        function calculateResult() {
            try {
                display.value = eval(display.value);
            } catch (error) {
                alert("Invalid Expression");
            }
        }
    </script>
</body>
</html>
