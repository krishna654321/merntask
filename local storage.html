<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>local storage</title>
</head>
<body>
     <input id="text" type="text" placeholder="username">
     <button onclick="ajay()">click</button>
     <script>
     	function ajay(){
     		var ajay = document.getElementById("text").value
     		localStorage.setItem("username",ajay)
     	}
     </script>
</body>
</html>
